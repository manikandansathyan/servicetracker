
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card login-card shadow-lg">
        <div class="card-body p-5">
            <h2 class="text-center mb-4 login-title">Welcome Back</h2>

            <form [formGroup]="form" (ngSubmit)="login()">
                <div class="mb-4">
                    <label class="form-label">Email Address</label>
                    <input formControlName="email" type="email" class="form-control login-input" placeholder="Enter your email" required>
                     @if(form.get('email')?.invalid && form.get('email')?.touched){
                    <p class="text-danger">*Invalid Email</p>
                    }
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input formControlName="password" type="password" class="form-control login-input" placeholder="Enter password" required>
                     @if(form.get('password')?.invalid && form.get('password')?.touched){
                    <p class="text-danger">*Invalid Password</p>
                    }
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    
                    <a href="#" class="small forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn login-btn w-100">Login</button>

                <p class="text-center mt-4 mb-0">
                    Donâ€™t have an account? <a href="/register">Register</a>
                </p>
            </form>
        </div>
    </div>
</div>
